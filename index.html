<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">


    <title>Password Generator</title>

</head>
<body>
    <div class="generator-box">
        <h1>Generate  a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <form>
            <label for="numbers">Numbers</label>
            <input type="checkbox" class="numbers" name="numbers" checked>
            
            <label for="symbols">Symbols</label>
            <input type="checkbox" class="symbols" name="symbols" checked>
            
            <label for="pass-Length">Password Length</label>
            <input type="number" class="passLength" name="passLength" min="5" max="15" value="10">
        </form>
        <button class="gen-pass-btn">Generate passwords</button>
        <hr>
        <div class="pass-box">
            <div class="pass pass-one"></div>
            <div class="pass pass-two"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
